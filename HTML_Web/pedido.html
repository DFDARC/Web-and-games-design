<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Taqueria</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Aqui se hace el pedido</h1>
	<form action="pedido.js">
		<label for="Nombre">Danos tu nombre</label><br>
		<input type="text" id="Nombre" name="Nombre" placeholder="Nombre"><br>
		
		<label for="mesa">Tu mesa esta en el numero de abajo</label><br>
		<input type="number" name="mesa" id="mesa" placeholder="4"><br>
		
		<p>¿Para aquí o para llevar?</p>
		<input type="radio" id="aquí" name="aquiollevar" value="aqui">
		<label for="aqui">Aqui</label><br>
		<input type="radio" id="llevar" name="aquiollevar" value="llevar">
		<label for="aqui">llevar</label><br>
		
		<p>¿De que va usted a querer sus tacos?</p>
		<input type="checkbox" id="corteza" name="corteza" value="corteza">
		<label for="corteza">Corteza</label>
		<input type="number" id="cortezaCuantos" name="cortezaCuantos" placeholder="¿Cuantos?"><br>
		
		<input type="checkbox" id="cometa" name="cometa" value="cometa">
		<label for="cometa">Cometa</label>
		<input type="number" id="cometaCuantos" name="cometaCuantos" placeholder="¿Cuantos?"><br>
		
		<p>¿Para Tomar?</p>
		<select name="refresco" id="refresco">
			<option value="Coca-Cola">Coca-Cola</option>
			<option value="Sprite">Sprite</option>
			<option value="Squirt">Squirt</option>
			<option value="Tri Soda">Tri Soda</option><br>
		</select><br><br>
		<input type="reset">
		<input type="submit" name="entregar">
	</form>
</body>
</html>
